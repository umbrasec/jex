<!doctype html>
<html lang="en">
{% include head.html %}
    <body>
{% include navbar.html %}
        <!-- Post -->
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-10">
                    <section id="title">
                        <div>
                            <h1>{{ site.title }}</h1>
                            <p>{{ site.description }}</p>
                            <hr>
                            <span class="credits left">Authored By: <a href="mailto:{{ site.email }}">{{ page.author }}</a></span>
                            <span class="credits right">Website Powered By Jekyll</span>
                        </div>
                    </section>
                    <section>
                        <div>
                        {{content}}
                        </div>    
                    </section>
                </div>
            </div>
        </div>
{% include scripts.html %}
     </body>
</html>
